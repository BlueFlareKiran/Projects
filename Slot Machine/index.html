<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Trove Slots!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="animated-title">Treasure Trove Slots!</h1>
        <p id="balance">Coins: <span class="coin-count">0</span></p>

        <div id="input-section" class="hidden">
            <label for="deposit">Fill Your Treasure Pouch:</label>
            <input type="number" id="deposit" min="1" />
            <button id="depositButton">Add Coins!</button>
        </div>

        <div id="game-section">
            <label for="lines">Treasure Lines (1-3):</label>
            <select id="lines">
                <option value="1">1 Line</option>
                <option value="2">2 Lines</option>
                <option value="3">3 Lines (Max Bounty!)</option>
            </select>
            <br />
            <label for="bet">Bet Per Line:</label>
            <input type="number" id="bet" min="1" />
            <br />
            <button id="spinButton" class="animated-button">Spin for Glory!</button>
        </div>

        <section id="slot-machine">
            <div class="reel"></div>
            <div class="reel"></div>
            <div class="reel"></div>
        </section>

        <p id="result" class="animated-text"></p>
    </div>
    <audio id="spin-sound" src="spin.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
