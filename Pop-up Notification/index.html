<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop-up</title>
</head>
<body>
    <div class="container">
        <button class="btn" type="submit" onclick="showpopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="checklist.png">
            <h2>Thank you!</h2>
            <p>Your details has been successfully submitted.</p>
            <button onclick="closepopup()" type="button">Ok</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
