<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>
<body>
     <div class="container flex bg-black">
     <div class="left  ">
        <div class="home bg-grey rounded m1  p1">
            <img src="/img/logo.svg" class="inverted" alt="logo">
            <ul>
                <li><img src="/img/home.svg" class="inverted" alt="home">Home</li>
                <li><img src="/img/search.svg" class="inverted" alt="search">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded m1 p1">
            <div class="heading items-center">
                <img src="img/playlist.svg" class="inverted" alt="">
            <h2>Your Library</h2>
        </div>
        <div class="songlist">
            <ul>
               
            </ul>
          </div>
        </div>
     </div>
     <div class="right bg-grey rounded m1 ">
        <div class="header">
            <div class="nav">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffff" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffff" fill="none">
                    <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="buttons">
                <button class="signbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="spotifyPlaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">
                <div class="card">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="37" height="37" fill="none">
                            <!-- Green Circle Background -->
                            <circle cx="14" cy="14" r="12" fill="#1DB954" />
                            <!-- Black Play Icon Centered -->
                            <path d="M11 9.5L18 14L11 18.5V9.5Z" fill="black" />
                          </svg>
                    </div>
                    <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="image">
                    <h2>Happy Hits!</h2>
                    <p>Hello welcome to Happy hits songs!</p>
                </div>
                <div class="card">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="37" height="37" fill="none">
                            <!-- Green Circle Background -->
                            <circle cx="14" cy="14" r="12" fill="#1DB954" />
                            <!-- Black Play Icon Centered -->
                            <path d="M11 9.5L18 14L11 18.5V9.5Z" fill="black" />
                          </svg>
                    </div>
                    <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="image">
                    <h2>Happy Hits!</h2>
                    <p>Hello welcome to Happy hits songs!</p>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="songinfo"></div>
                <div class="songicons inverted">
                  <img src="/img/prevsong.svg" alt="" />
                  <img src="/img/play.svg" alt="" />
                  <img src="/img/nextsong.svg" alt="" />
                </div>
                <div class="songtime"></div>
                
                
              </div>
        </div>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
